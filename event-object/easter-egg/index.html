<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Задача 2. «Пасхалка» | Домашнее задание к лекции 2.1</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://use.fontawesome.com/70378a66b8.js"></script>
</head>
<body>
  <nav>
    <a href="#">Главная</a>
    <a href="#">Статьи</a>
    <a href="#">Новости</a>
    <a href="#">Контакты</a>
  </nav>

  <main>
    <div class="menu-tip">
      <div class="menu-icon">
        <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
      </div>
    </div>

    <h1>Контент</h1>

    <div class="secret">
      <svg viewBox="0 0 600 300">

        <!-- Symbol -->
        <symbol id="s-text">
          <text text-anchor="middle"
                  x="50%" y="50%" dy=".35em">
             нетология
           </text>
        </symbol>

        <!-- Duplicate symbols -->
        <use xlink:href="#s-text" class="text"></use>
        <use xlink:href="#s-text" class="text"></use>
        <use xlink:href="#s-text" class="text"></use>
        <use xlink:href="#s-text" class="text"></use>
        <use xlink:href="#s-text" class="text"></use>
      </svg>
    </div>
  </main>

  <script>
    const nav = document.getElementsByTagName('nav')[0];
    const secret = document.getElementsByClassName('secret')[0];
    document.addEventListener('keydown',toggleNav);
    document.addEventListener('keydown',openSecret);

    const secretCode = 'нетология';
    let userCodeInput = '';

    function toggleNav(e) {
        if(!(e.ctrlKey && e.altKey)) {
            return;
        }
        switch(e.code) {
            case 'KeyT':
                nav.classList.toggle('visible');
            break;
        }
    }

    function checkCode() {
        if(userCodeInput === secretCode) {
            secret.classList.add('visible');
        } else {
            userCodeInput = userCodeInput.slice(secretCode.length * -1);
        }
    }

    function openSecret(e) {
        switch(e.code) {
            case 'KeyY':
                userCodeInput += 'н';
                checkCode();
                break;
            case 'KeyT':
                userCodeInput += 'е';
                checkCode();
                break;
            case 'KeyN':
                userCodeInput += 'т';
                checkCode();
                break;
            case 'KeyJ':
                userCodeInput += 'о';
                checkCode();
                break;
            case 'KeyK':
                userCodeInput += 'л';
                checkCode();
                break;
            case 'KeyU':
                userCodeInput += 'г';
                checkCode();
                break;
            case 'KeyB':
                userCodeInput += 'и';
                checkCode();
                break;
            case 'KeyZ':
                userCodeInput += 'я';
                checkCode();
                break;
        }
    }
  </script>
</body>
</html>
