<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Задача 2. «Пасхалка» | Домашнее задание к лекции 2.1</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://use.fontawesome.com/70378a66b8.js"></script>
</head>
<body>
  <nav>
    <a href="#">Главная</a>
    <a href="#">Статьи</a>
    <a href="#">Новости</a>
    <a href="#">Контакты</a>
  </nav>

  <main>
    <div class="menu-tip">
      <div class="menu-icon">
        <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
      </div>
    </div>

    <h1>Контент</h1>

    <div class="secret">
      <svg viewBox="0 0 600 300">

        <!-- Symbol -->
        <symbol id="s-text">
          <text text-anchor="middle"
                  x="50%" y="50%" dy=".35em">
             нетология
           </text>
        </symbol>

        <!-- Duplicate symbols -->
        <use xlink:href="#s-text" class="text"></use>
        <use xlink:href="#s-text" class="text"></use>
        <use xlink:href="#s-text" class="text"></use>
        <use xlink:href="#s-text" class="text"></use>
        <use xlink:href="#s-text" class="text"></use>
      </svg>
    </div>
  </main>

  <script>
    const nav = document.getElementsByTagName('nav')[0];
    const secret = document.getElementsByClassName('secret')[0];
    document.addEventListener('keydown',toggleNav);
    document.addEventListener('keydown',openSecret);

    const secretCodeKeys = ['KeyY', 'KeyT', 'KeyN', 'KeyJ', 'KeyK', 'KeyJ', 'KeyU', 'KeyB', 'KeyZ'];
    let userCodeInput = [];

    function toggleNav(e) {
        if(!(e.ctrlKey && e.altKey && e.code === 'KeyT')) {
            return;
        }

        nav.classList.toggle('visible');
    }

    function checkCode() {
        if(userCodeInput.length >= secretCodeKeys.length) {
            userCodeInput = userCodeInput.slice(secretCodeKeys.length * -1);

            let inputCodeIsValid = userCodeInput.every((code, i) => {
                return code === secretCodeKeys[i];
            });

            if(inputCodeIsValid) {
                secret.classList.add('visible');
            }
        }
    }

    function openSecret(e) {
        userCodeInput.push(e.code);
        checkCode();
    }
  </script>
</body>
</html>
